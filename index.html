<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/cd7e2bae9f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="card h-100">
          <img
            class="card-img"
            id="background"
            src="images/background-karolina-grabowska-4194849.jpg"
            alt="Water drops"
          />
          <div class="card-img-overlay">
            <div class="row">
              <form class="search" id="search">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search city..."
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
              </form>
              <button
                type="button"
                class="btn btn-light"
                id="current-city-button"
              >
                Current Location
              </button>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="card h-100">
                  <div class="card-body current-city">
                    <img src=""
                    alt=""
                    class="weather-icon"
                    id="weather-icon">
                    <div class="weather-description" id="weather-description">Snow</div>
                    <span id="current-city"> <strong>La Habana</strong></span
                    ><br /><span id="temperature">17</span>
                    <a href="#" id="celsius" class="active">ºC</a> |
                    <a href="#" id="fahrenheit">ºF</a>

                    <div class="date-time">
                      Last update: <span id="date-time">Tuesday, 00:31
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card h-100 card-body weather-details">
                  <ul>
                    <li>
                      <strong>Feels like </strong
                      ><span id="feels-like"></span>
                    </li>
                    <li>
                      <strong>Humidity:</strong> <span id="humidity"></span>%
                    </li>
                    <li>
                      <strong>Wind speed:</strong>
                      <span id="wind-speed"></span> km/h
                    </li>
                    <li>
                      <strong>Sunrise:</strong> <span id="sunrise"></span>
                    </li>
                    <li><strong>Sunset:</strong> <span id="sunset"></span></li>
                  </ul>
                </div>
              </div>

              <div class="col-4">
                <div class="card h-100 card-body align-items-left justify-content-center d-flex forecast" id="forecast" >
                </div>               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <p class="author">
      <a href="https://github.com/MRodriguezRod/weather-app" target="_blank"
        >Open-source code</a
      >
      by María Rodríguez
    </p>
  </body>
</html>
